<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒŽShopVerse</title>
  <!-- Swiper.js CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .swiper {
      width: 100%;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .swiper-slide:hover {
      transform: translateY(-5px);
    }
    .product-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-info {
      padding: 1rem;
    }
    .product-info h3 {
      margin: 0.5rem 0;
    }
    .price {
      color: #e67e22;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    button {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒŽShopVerse </h1>
  </header>

  <div class="container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Product 1 -->
        <div class="swiper-slide">
          <img src="istockphoto-2153478836-2048x2048.jpg" class="product-img" alt="Product 1" />
          <div class="product-info">
            <h3>MobileNest</h3>
            <p class="price">$499</p>
            <button>Add to Cart</button>
          </div>
        </div>
        <!-- Product 2 -->
        <div class="swiper-slide">

        </div>

          </div>

            <h3>journey</h3>
            <p class="price">$500</p>
            <button>Add to Cart</button>
          </div>
        </div>
        <!-- Product 6 -->
        <div class="swiper-slide">
          <img src="img5.jpeg.webp" class="product-img" alt="Product 3" />

            <h3>Hearth&Home</h3>
            <p class="price">$700</p>

          </div>
        </div>
        <!-- Product 7-->
        <div class="swiper-slide">

        </div>

        <div class="swiper-slide">

            <h3>Bills</h3>
            <button>Add to Cart</button>
          </div>
        </div>
        <!-- Product 10-->
        <div class="swiper-slide">
          <img src="8.jpeg" class="product-img" alt="Product 3" />

            <h3>Deals & savings</h3>
            <button>Add to Cart</button>
          </div>
        </div>
        <!-- Add more products as needed -->
      </div>
      <!-- Navigation buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        640: { slidesPerView: 2 },
        1024: { slidesPerView: 3 }
      }
    });
  </script>
</body>
</html>
